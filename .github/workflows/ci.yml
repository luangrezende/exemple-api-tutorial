name: Build .NET Core API

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: List files
        run: ls -la
        
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '3.0.x'
          
      - name: Verify .NET installation
        run: dotnet --version
        
      - name: Restore dependencies
        run: dotnet restore
        
      - name: Build
        run: dotnet build --configuration Release --no-restore
        
      - name: Test (if exists)
        run: |
          if [ -f "ApiTutorial.Tests.csproj" ]; then
            dotnet test ApiTutorial.Tests.csproj --no-build --verbosity normal
          else
            echo "No test project found."
          fi
